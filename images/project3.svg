  <!-- 数据卡片 -->
  <rect x="220" y="60" width="50" height="30" fill="#e3f2fd" rx="5"/>
  <rect x="225" y="65" width="20" height="3" fill="#2196f3" rx="1"/>
  <rect x="225" y="70" width="30" height="3" fill="#757575" rx="1"/>
