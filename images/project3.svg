  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="200" fill="url(#bgGradient3)" rx="15"/>
  
  <!-- 仪表板界面 -->
  <rect x="20" y="20" width="260" height="160" fill="#ffffff" rx="10" stroke="#ddd" stroke-width="2"/>
  
  <!-- 顶部导航 -->
  <rect x="20" y="20" width="260" height="25" fill="#2d3436" rx="10 10 0 0"/>
  <circle cx="35" cy="32.5" r="3" fill="#ff6b6b"/>
  <circle cx="45" cy="32.5" r="3" fill="#feca57"/>
  <circle cx="55" cy="32.5" r="3" fill="#48dbfb"/>
  
  <!-- 图表区域 -->
  <!-- 柱状图 -->
  <g transform="translate(40, 60)">
    <rect x="0" y="40" width="8" height="40" fill="#74b9ff"/>
    <rect x="12" y="30" width="8" height="50" fill="#00b894"/>
    <rect x="24" y="50" width="8" height="30" fill="#fd79a8"/>
    <rect x="36" y="20" width="8" height="60" fill="#fdcb6e"/>
